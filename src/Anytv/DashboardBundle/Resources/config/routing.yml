anytv_dashboard_homepage:
    path:  /{culture}
    defaults: { _controller: AnytvDashboardBundle:Default:index, culture: en, _locale: en, _format: html }
    requirements:
        culture:  %anytv.cultures%
    
advertisers:
    path:      /admin/advertisers
    defaults:  { _controller: AnytvDashboardBundle:Advertiser:index }
    
advertiser_edit:
    path:      /admin/advertisers/edit/{id}
    defaults:  { _controller: AnytvDashboardBundle:Advertiser:edit }
    requirements:
        id:  \d+
    
offers_reset:
    path:      /admin/offers/reset
    defaults:  { _controller: AnytvDashboardBundle:Offer:reset }
        
offers:
    path:      /admin/offers/{page}
    defaults:  { _controller: AnytvDashboardBundle:Offer:index, page: 1 }
    requirements:
        page:  \d+
       
offer_edit:
    path:      /admin/offers/edit/{id}
    defaults:  { _controller: AnytvDashboardBundle:Offer:edit }
    requirements:
        page:  \d+
        
traffic_referrals:
    path:      /admin/traffic_referrals/{page}
    defaults:  { _controller: AnytvDashboardBundle:TrafficReferral:index, page: 1 }
    requirements:
        page:  \d+
        
affiliates_reset:
    path:      /admin/affiliates/reset
    defaults:  { _controller: AnytvDashboardBundle:Affiliate:reset }
        
affiliates:
    path:      /admin/affiliates/{page}
    defaults:  { _controller: AnytvDashboardBundle:Affiliate:index, page: 1 }
    requirements:
        page:  \d+
        
affiliate_view:
    path:      /admin/affiliates/view/{id}
    defaults:  { _controller: AnytvDashboardBundle:Affiliate:view }
    requirements:
        id:  \d+
        
affiliate_edit:
    path:      /admin/affiliates/edit/{id}
    defaults:  { _controller: AnytvDashboardBundle:Affiliate:edit }
    requirements:
        id:  \d+
        
affiliate_users_reset:
    path:      /admin/affiliate_users/reset
    defaults:  { _controller: AnytvDashboardBundle:AffiliateUser:reset }
        
affiliate_users:
    path:      /admin/affiliate_users/{page}
    defaults:  { _controller: AnytvDashboardBundle:AffiliateUser:index, page: 1 }
    requirements:
        page:  \d+
        
contact:
    path:     /contact
    defaults: { _controller: AnytvDashboardBundle:Main:contact }
    methods:  [GET]

contact_process:
    path:     /contact
    defaults: { _controller: AnytvDashboardBundle:Main:contactProcess }
    methods:  [POST]
        
article_show:
  path:     /articles/{culture}/{year}/{title}.{_format}
  defaults: { _controller: AnytvDashboardBundle:Article:show, _format: html, _locale: en }
  requirements:
      culture:  %anytv.cultures%
      _locale:  %anytv.locales%
      _format:  %anytv.formats%
      year:     \d+
      
secure:
    path:     /secure
    defaults: { _controller: AnytvDashboardBundle:Main:secure }
    schemes:  [https]
      